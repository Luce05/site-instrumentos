<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sonora-UDI</title>
</head>
<body style="background-color: #A6FFEA;">
    <nav class="navbar navbar-light" style="background-color: #59FFD8;"> <!-- Navbar -->
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #59FFD8;">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">S-UDI</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style="font-size: 20px;">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Produtos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown" style="font-size: 20px; background-color: #A6FFEA;">
                    <li><a class="dropdown-item" href="#">Corda</a></li>
                    <li><a class="dropdown-item" href="#">Sopro</a></li>
                    <li><a class="dropdown-item" href="#">Teclado</a></li>
                    <li><a class="dropdown-item" href="#">Percussão</a></li>
                    <li><a class="dropdown-item" href="#">Pianos acústicos</a></li>
                    <li><a class="dropdown-item" href="#">Áudio</a></li>
                    <li><a class="dropdown-item" href="#">Acessórios</a></li>
                    <li><a class="dropdown-item" href="#">Marcas</a></li>
                    <li><a class="dropdown-item" href="#">Métodos</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

          <a class="navbar-brand" style="font-weight: 500; font-size: 25px;">Sonora-UDI</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="ex.: Violões" aria-label="Search" style="background-color: rgb(29, 29, 29);">
            <button class="btn btn-dark" style="background-color: rgb(29, 29, 29);" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav> <!-- End navbar -->

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"> <!-- Carousel -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/guitar-g59d96cd7b_1280 (1).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/piano-g8f19e297b_1280 (1).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/the-flute-g16bcdec62_1280 (1).jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> <!-- End carousel -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
